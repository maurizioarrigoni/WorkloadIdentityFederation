name: Test Workload Identity Federation from Github to Entra ID with AZ CLI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write # Fondamentale: permette a GitHub di generare il token OIDC
  contents: read

jobs:
  get-token:
    runs-on: ubuntu-latest
    steps:
      - name: 'Az CLI login via Federated Identity'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}          
          allow-no-subscriptions: true  # Forza il login anche senza una sottoscrizione associata

      - name: 'Verifica il Token ed esegui un comando'
        run: |
          # Esempio: Ottenere un token JWT per Graph tramite Azure CLI
          ACCESS_TOKEN=$(az account get-access-token --resource https://graph.microsoft.com --query accessToken -o tsv)
          echo "Token ottenuto con successo (primi 20 caratteri): ${ACCESS_TOKEN:0:20}..."
      - name: 'Debug OIDC Token'
        run: |
          # Questo comando stampa il payload del token (senza segreti critici) 
          # per vedere il campo 'sub'
          ID_TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')
          echo "Token ricevuto: $ID_TOKEN"
          # Puoi incollare questo token su jwt.ms per vedere il campo 'sub'