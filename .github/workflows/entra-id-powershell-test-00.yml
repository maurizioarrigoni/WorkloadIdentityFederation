name: Test PowerShell

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  powershell-test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Login to Azure via PowerShell'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # Usiamo il flag per saltare la sottoscrizione se vuoi solo testare l'identità
          allow-no-subscriptions: true 
          enable-AzPSSession: true # Fondamentale per abilitare il modulo Az

      - name: 'Update Az Module'
        shell: pwsh
        run: |
          # Disabilita il controllo della versione per evitare rumore nei log
          Set-AzConfig -CheckForUpgrade $false
          
      - name: 'Esegui Script PowerShell'
        shell: pwsh
        run: |
          # 1. Verifica l'identità corrente nel contesto Azure
          $context = Get-AzContext
          Write-Host "Autenticato come App ID: $($context.Account.Id)"

          # 2. Ottenere un Access Token JWT manualmente (per debug o API esterne)
          $tokenObj = Get-AzAccessToken -ResourceUrl "https://graph.microsoft.com"
          $jwt = $tokenObj.Token                    
          # # Tecnica 1: Codifica in Base64 del JWT per poterlo visualizzare nei log (GitHub non riconoscerà la stringa e la mostrerà)
          # $base64Token = [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes($jwt))
          # Write-Host "Token in Base64 (Copia questo e decodificalo online): $base64Token"          
          # Tecnica 2: Mostra solo il payload (la parte centrale del JWT) decodificato
          # Un JWT è composto da Header.Payload.Signature
          $payload = $jwt.Split('.')[1]
          # Aggiustiamo il padding per la decodifica base64 se necessario
          $padLength = [int]([Math]::Ceiling($payload.Length / 4) * 4)
          $payload = $payload.PadRight($padLength, '=')
          $decodedPayload = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String($payload))
          
          Write-Host "--- PAYLOAD DEL TOKEN (Decodificato) ---"
          Write-Host $decodedPayload

          # 3. (Opzionale) Usare il token con una chiamata REST diretta
          # $headers = @{
          #     Authorization = "Bearer $jwt"
          # }
