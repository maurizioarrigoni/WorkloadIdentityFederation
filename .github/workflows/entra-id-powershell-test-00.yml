name: Test PowerShell

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  powershell-test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Login to Azure via PowerShell'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # Usiamo il flag per saltare la sottoscrizione se vuoi solo testare l'identità
          allow-no-subscriptions: true 
          enable-AzPSSession: true # Fondamentale per abilitare il modulo Az

      - name: 'Update Az Module'
        shell: pwsh
        run: |
          # Disabilita il controllo della versione per evitare rumore nei log
          Set-AzConfig -CheckForUpgrade $false
          
      - name: 'Esegui Script PowerShell'
        shell: pwsh
        run: |
          # 1. Verifica l'identità corrente nel contesto Azure
          $context = Get-AzContext
          Write-Host "Autenticato come App ID: $($context.Account.Id)"

          # 2. Ottenere un Access Token JWT manualmente (per debug o API esterne)
          $tokenObj = Get-AzAccessToken -ResourceUrl "https://graph.microsoft.com"
          # $jwt = $tokenObj.Token          
          # 2.1. Converti il SecureString in Plain Text (testo semplice)
          # Utilizziamo il metodo statico per estrarre il contenuto in modo sicuro per il runner
          $jwt = [System.Runtime.InteropServices.Marshal]::PtrToStringAuto([System.Runtime.InteropServices.Marshal]::SecureStringToBSTR($tokenObj.Token))
          # Ora $jwt è una stringa normale e possiamo usare .Split()
          if ($jwt -ne $null) {
              # Tecnica: Mostriamo il Payload decodificato (la parte centrale del JWT)
              $parts = $jwt.Split('.')
              if ($parts.Length -gt 1) {
                  $payload = $parts[1]
                  
                  # Fix del padding Base64 per la decodifica
                  $padLength = [int]([Math]::Ceiling($payload.Length / 4) * 4)
                  $payloadPadded = $payload.PadRight($padLength, '=')
                  
                  $decodedBytes = [System.Convert]::FromBase64String($payloadPadded)
                  $decodedPayload = [System.Text.Encoding]::UTF8.GetString($decodedBytes)
                  
                  Write-Host "--- PAYLOAD DEL TOKEN DECODIFICATO ---" -ForegroundColor Cyan
                  Write-Host $decodedPayload
              }
          } else {
              Write-Error "Impossibile recuperare il token."
          }
          # # Tecnica 1: Codifica in Base64 del JWT per poterlo visualizzare nei log (GitHub non riconoscerà la stringa e la mostrerà)
